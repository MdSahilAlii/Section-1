    <style>
        h1{
            text-decoration: underline;
            color: red;
            text-align: center;

        }
        body{
            text-align: center;
            
        }
        form{
            text-align: center;

            background-color: rgb(222, 0, 0);

    <h1>Movie Ticket Booking</h1><br><br>

    <form >
        <label >Full Name</label>
        <input type="text"><br><br>
